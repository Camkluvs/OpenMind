<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Contrase√±as Beta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            margin: 0;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #667eea;
            text-align: center;
        }
        
        .warning {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        .buttons {
            text-align: center;
            margin: 20px 0;
        }
        
        button {
            padding: 12px 30px;
            margin: 5px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }
        
        .btn-danger {
            background: #ff6b6b;
            color: white;
        }
        
        .btn-danger:hover {
            background: #ee5a52;
        }
        
        .btn-success {
            background: #51cf66;
            color: white;
        }
        
        .btn-success:hover {
            background: #40c057;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th {
            background: #667eea;
            color: white;
            padding: 15px;
            text-align: left;
        }
        
        td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }
        
        tr:hover {
            background: #f5f5f5;
        }
        
        .password {
            font-family: 'Courier New', monospace;
            background: #ffe066;
            padding: 5px 10px;
            border-radius: 4px;
            font-weight: bold;
            color: #d9480f;
        }
        
        .badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .badge-login {
            background: #d0ebff;
            color: #1971c2;
        }
        
        .badge-registro {
            background: #d3f9d8;
            color: #2b8a3e;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 20px 0;
        }
        
        .stat-box {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 36px;
            font-weight: bold;
        }
        
        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .empty {
            text-align: center;
            padding: 40px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="warning">
            ‚ö†Ô∏è PANEL BETA - SOLO PARA DESARROLLO - ELIMINAR ANTES DE PRODUCCI√ìN
        </div>
        
        <h1>üîê Contrase√±as Guardadas</h1>
        
        <div class="stats">
            <div class="stat-box">
                <div class="stat-number" id="total">0</div>
                <div class="stat-label">Total Registros</div>
            </div>
            <div class="stat-box">
                <div class="stat-number" id="logins">0</div>
                <div class="stat-label">Inicios de Sesi√≥n</div>
            </div>
            <div class="stat-box">
                <div class="stat-number" id="registros">0</div>
                <div class="stat-label">Registros</div>
            </div>
        </div>
        
        <div class="buttons">
            <button class="btn-primary" onclick="cargar()">üîÑ Cargar Datos</button>
            <button class="btn-success" onclick="descargar()">üì• Descargar CSV</button>
            <button class="btn-danger" onclick="borrar()">üóëÔ∏è Borrar Todo</button>
        </div>
        
        <div id="contenido">
            <div class="empty">
                <h2>üìã</h2>
                <p>Haz clic en "Cargar Datos" para ver las contrase√±as</p>
            </div>
        </div>
    </div>
    
    <script>
        function cargar() {
            const datos = localStorage.getItem('passwords_beta');
            
            if (!datos) {
                document.getElementById('contenido').innerHTML = `
                    <div class="empty">
                        <h2>‚ùå</h2>
                        <p>No hay contrase√±as guardadas todav√≠a</p>
                        <p><small>Registra o inicia sesi√≥n en tu app primero</small></p>
                    </div>
                `;
                return;
            }
            
            const lista = JSON.parse(datos);
            
            // Actualizar estad√≠sticas
            document.getElementById('total').textContent = lista.length;
            document.getElementById('logins').textContent = lista.filter(x => x.accion === 'LOGIN').length;
            document.getElementById('registros').textContent = lista.filter(x => x.accion === 'REGISTRO').length;
            
            // Crear tabla
            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Email</th>
                            <th>Contrase√±a</th>
                            <th>Acci√≥n</th>
                            <th>Fecha</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            lista.forEach((item, index) => {
                html += `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${item.email}</td>
                        <td><span class="password">${item.password}</span></td>
                        <td><span class="badge badge-${item.accion.toLowerCase()}">${item.accion}</span></td>
                        <td>${item.fecha}</td>
                    </tr>
                `;
            });
            
            html += `
                    </tbody>
                </table>
            `;
            
            document.getElementById('contenido').innerHTML = html;
            
            console.log('‚úÖ Datos cargados:', lista.length, 'registros');
        }
        
        function descargar() {
            const datos = localStorage.getItem('passwords_beta');
            
            if (!datos) {
                alert('‚ùå No hay datos para descargar');
                return;
            }
            
            const lista = JSON.parse(datos);
            
            // Crear CSV
            let csv = 'Email,Contrase√±a,Acci√≥n,Fecha\n';
            lista.forEach(item => {
                csv += `${item.email},${item.password},${item.accion},${item.fecha}\n`;
            });
            
            // Descargar
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `passwords-beta-${Date.now()}.csv`;
            a.click();
            
            alert('‚úÖ Archivo descargado');
        }
        
        function borrar() {
            if (!confirm('¬øSeguro que quieres borrar TODAS las contrase√±as guardadas?')) {
                return;
            }
            
            localStorage.removeItem('passwords_beta');
            
            document.getElementById('total').textContent = '0';
            document.getElementById('logins').textContent = '0';
            document.getElementById('registros').textContent = '0';
            
            document.getElementById('contenido').innerHTML = `
                <div class="empty">
                    <h2>üóëÔ∏è</h2>
                    <p>Todos los datos han sido eliminados</p>
                </div>
            `;
            
            alert('‚úÖ Datos eliminados');
        }
        
        // Cargar autom√°ticamente al abrir
        window.onload = function() {
            console.log('üîê Panel de contrase√±as cargado');
            cargar();
        };
    </script>
</body>
</html>
