<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - OpenMind AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .admin-panel { max-width: 1200px; margin: 50px auto; padding: 20px; }
        .submission-card { background: #f5f5f5; padding: 20px; margin: 10px 0; border-radius: 10px; }
        .submission-card h3 { margin: 0 0 10px 0; }
        .submission-meta { color: #666; font-size: 0.9em; }
        .reply-btn { background: #007bff; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="admin-panel">
        <h1>Mensajes de Contacto</h1>
        <div id="submissions-list">
            <!-- Los mensajes se cargarán aquí -->
        </div>
    </div>

    <script>
        // Cargar mensajes desde el archivo JSON
        async function loadSubmissions() {
            try {
                const response = await fetch('contact_submissions.json');
                const data = await response.json();
                displaySubmissions(data);
            } catch (error) {
                console.error('Error cargando mensajes:', error);
            }
        }

        function displaySubmissions(submissions) {
            const container = document.getElementById('submissions-list');
            submissions.forEach(submission => {
                const card = document.createElement('div');
                card.className = 'submission-card';
                card.innerHTML = `
                    <h3>${submission.subject}</h3>
                    <p><strong>De:</strong> ${submission.firstName} ${submission.lastName} (${submission.email})</p>
                    <p><strong>Teléfono:</strong> ${submission.phone || 'No proporcionado'}</p>
                    <p><strong>Departamento:</strong> ${submission.department}</p>
                    <p>${submission.message}</p>
                    <div class="submission-meta">
                        Enviado el: ${submission.timestamp}
                    </div>
                    <button class="reply-btn" onclick="replyTo('${submission.email}')">
                        <i class="fas fa-reply"></i> Responder
                    </button>
                `;
                container.appendChild(card);
            });
        }

        function replyTo(email) {
            window.open(`mailto:${email}?subject=Re: Consulta OpenMind AI`);
        }

        loadSubmissions();
    </script>
</body>
</html>
