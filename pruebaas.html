<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML con Error</title>
</head>
<body>
    <h1>Ejemplo de HTML con Error</h1>
    <p>Este archivo HTML contiene un error intencional.</p>

    <!-- Error: div tag sin cerrar -->
    <div class="container">
        <p>Este div no está cerrado correctamente.</p>
        <p>El error está en la estructura del HTML.</p>

    <!-- Otro párrafo fuera del div -->
    <p>Este párrafo está fuera del div pero el div nunca se cerró.</p>

    <!-- Error: etiqueta mal formada -->
    <img src="imagen.jpg" alt="Imagen de ejemplo" width="300" height="200"

</body>
</html>
